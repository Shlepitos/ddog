<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDOG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-snap-type: y mandatory; /* Включаем прилипание по оси Y */
            scroll-behavior: smooth; /* Плавная прокрутка */
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            line-height: 1.6;
            cursor: url('cursor.png'), auto;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            scroll-snap-align: start; /* Каждая секция прилипает к началу вьюпорта */
        }

        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .section-1 {
            background-image: url('backgr.png');
            width: 100%;
            height: 100vh;
        }
<!--
        .section-2 {
            background-color: #333;
        }

        .section-3 {
            background-image: url('backgr.png');
        }

        .section-4 {
            background-color: #222;
        }
-->
        h1, h2 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 20px auto;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: c60900;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: 8e0700;
            cursor: url('cursor.png'), pointer;
        }

        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .section-1 {
                background: url('backgr-mobile.png') no-repeat center/cover;
                width: 100%;
                height: 50vh;
            }
            .parallax {
                background-attachment: scroll; /* Отключаем fixed на мобильных */ 

            }

            h1, h2 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            html {
                scroll-snap-type: none; /* Отключаем прилипание на мобильных для плавности */
            }

            .button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="section parallax section-1">
        <div class="content">
            <h1>DDOG</h1>
            <p></p>
        </div>
    </div>
    <div class="section parallax section-1">
        <div class="content">
        <h2>О нас</h2>
        <p></p>
        </div>
    </div>
    <div class="section parallax section-1">
        <div class="content">
            <h1>Наша цель</h1>
            <p></p>
        </div>
    </div>
    <div class="section parallax section-1">
        <div class="content">
        <h2>Присоединиться к нам</h2>
            <div class="button-container">
                <a href="https://t.me/+vH_g4Fu97ydhYWUy" class="button">Наш канал</a>
                <a href="https://t.me/+-XyrVUlTWYAxZTky" class="button">Наш чат</a>
                <a href="https://t.me/+znvqH6Z1ctxmNzdi" class="button">Наши мемы</a>
            </div>
        </div>
    </div>
</body>
</html>
